<!DOCTYPE html>
<html>

<head>
    <title>Add Patient</title>
    <style>
        @import url('../css/shared.css');

        .table-information tr td:first-child {
            text-align: right;
        }
    </style>

    <script type="text/javascript">
        function validate() {
            let name = document.getElementById('patient-name');
            if (!name.value) {
                alert("Please enter patient's name");
                return false;
            }
            let onlyChar = /[a-zA-Z]{2,}/g
            if (!onlyChar.test(name.value)) {
                alert("Name must not contain number or special characters");
                return false;
            }
            let idCardNuber = document.getElementById(id_card_number);
            if (!idCardNuber) {
                alert("Please enter a card number");
                return false;
            }
            let genderSelector = document.getElementById('gender_selector');
            if (genderSelector.value === '') {
                alert("Please choose a gender");
            }
            let address = document.getElementById('patient-address')
            if (address.value === '') {
                alert('Please enter a address');
            }
            return true;
        }
        function submitForm() {
            return validate();
        }
    </script>

</head>

<body>
    <div id="wapper">
        <h1>Insert Patient</h1>
        <hr>
        <div id="form-container" align="center">
            <form action="" id="create-patient-form" onsubmit="return submitForm();">
                <table class="table-information" cellpadding="10">
                    <caption>
                        <h2>Create Patient</h2>
                    </caption>
                    <tr>
                        <td>Name: </td>
                        <td>
                            <input type="text" name="patient_name" placeholder="Enter patient name">
                        </td>
                    </tr>

                    <tr>
                        <td>ID Card Number: </td>
                        <td>
                            <input type="text" name="id_card_number" placeholder="Enter ID Card Number">
                        </td>
                    </tr>

                    <tr>
                        <td>Gender: </td>
                        <td>
                            <select name="gender" id="gender_selector">
                                <option value="" selected>Select</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </td>
                    </tr>

                    <tr>
                        <td>Address: </td>
                        <td>
                            <textarea cols="35" rows="4" name="address" id="patient-address"
                                placeholder="Enter patient's address"></textarea>
                        </td>
                    </tr>

                    <tr>
                        <td>Phone Number: </td>
                        <td>
                            <input pattern="^(+\d{2}|0)([7-9]|3)\d+$" type="text" name="phone_number"
                                placeholder="Enter phone number">
                        </td>
                    </tr>

                    <tr>
                        <td>Date of Birth: </td>
                        <td>
                            <input required type="date" name="dob">
                        </td>
                    </tr>

                </table>
                <div class="button-group">
                    <input type="reset" value="Reset">
                    <input type="submit" value="Save">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
